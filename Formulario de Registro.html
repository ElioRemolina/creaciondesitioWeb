<!DOCTYPE html>
<html>
<head>
  <title>Registro - Congreso internacional de estudiantes de ingeniería informática</title>
  <link rel="stylesheet" href="./Css/estilos.css">
</head>
<body>
  <h1>Formulario de Registro</h1>
  
  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    
    <label for="correo">Dirección de correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br>
    
    <label for="telefono">Número de teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>
    
    <label for="ocupacion">Ocupación:</label>
    <input type="text" id="ocupacion" name="ocupacion" required><br>
    
    <label for="categoria">Categoría de participación:</label>
    <select id="categoria" name="categoria">
      <option value="opcion1">Opción 1</option>
      <option value="opcion2">Opción 2</option>
      <!-- Agrega más opciones según sea necesario -->
    </select><br>
    
    <input type="submit" value="Enviar formulario">
  </form>
</body>
</html>
